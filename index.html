<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Rodrigo Andrade">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" href="favicon-32x32.png">
        <title>NFT Preview Card | Frontend Mentor</title>
    </head>

    <body>
        <main>
            <div class="card">
                <div class="imgsDiv">
                    <img class="img1" src="image-equilibrium.jpg">
                    <div class="hoverNft">
                        <img class="img2" src="icon-view.svg">
                    </div>
                </div>

                <h2 class="nftName">Equilibrium #3429</h2>

                <p class="description">Our Equilibrium collection promotes <br> balance and calm</p>

                <div class="priceTime">
                    <div class="priceDiv">
                        <img class="ethIcon" src="icon-ethereum.svg"><h3 class="nftPrice">0.041ETH</h3>
                    </div>
                    <div class="timeDiv">
                        <img class="clock" src="icon-clock.svg"><p class="timeLeft">3 days left</p>
                    </div>
                </div>

                <div class="line"></div>

                <div class="creatorDiv">
                    <img class="avatar" src="image-avatar.png" height="30px"><p class="createdBy">Creation of <span class="creator">Jules Wyvern</span></p>
                </div>
            </div>
        </main>

        <footer>
            <p class="footerP">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="challengePage">Frontend Mentor</a> Coded by <a href="https://github.com/ro-andrade" target="_blank" class="githubPage">Rodrigo Andrade</a>.</p>
        </footer>
    </body>
</html>
